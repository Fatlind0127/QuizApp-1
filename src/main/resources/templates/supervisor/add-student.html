<!DOCTYPE html>
<html>
<head>
    <title>Add Student Accounts</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            background: #f6f7f9;
            margin: 24px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 22px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
        }
        .back-btn {
            display: inline-block;
            padding: 8px 16px;
            margin-bottom: 16px;
            background: #f3f4f6;
            color: #111;
            text-decoration: none;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }
        .back-btn:hover {
            background: #e5e7eb;
        }
        h1 {
            margin-top: 0;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #374151;
            margin-top: 12px;
        }
        input[type="text"] {
            width: 200px;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        button {
            padding: 8px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background: #f3f4f6;
            cursor: pointer;
            margin-right: 8px;
        }
        button[type="submit"] {
            background: #5a78ff;
            color: #fff;
            border: none;
            font-weight: 600;
            margin-top: 12px;
        }
        button[type="submit"]:hover {
            background: #4a68ef;
        }
        #students-container > div {
            margin-bottom: 12px;
        }
    </style>
    <script>
        function addStudentField() {
            const container = document.getElementById('students-container');
            const div = document.createElement('div');
            div.innerHTML = `
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="surname" placeholder="Surname" required>
                <button type="button" onclick="removeStudentField(this)">-</button>
                <br>
            `;
            container.appendChild(div);
        }

        function removeStudentField(button) {
            button.parentElement.remove();
        }
    </script>
</head>
<body>
    <div class="container">
        <a href="/supervisor/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
        <h1>Add Student Accounts</h1>

        <form action="/supervisor/add-student" method="post">
            <label>Class Name:</label>
            <input type="text" name="className" placeholder="11A" required>
            <br>

            <label>Students:</label>
            <div id="students-container">
                <div>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="text" name="surname" placeholder="Surname" required>
                    <br>
                </div>
            </div>

            <button type="button" onclick="addStudentField()">+ Add Another Student</button>
            <br>

            <button type="submit">Save Students</button>
        </form>
    </div>
</body>
</html>
