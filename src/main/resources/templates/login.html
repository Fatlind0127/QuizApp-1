<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .login-header .subtitle {
            color: #666;
            font-size: 14px;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 15px;
        }
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .info-box {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .info-box h3 {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .info-box p {
            color: #666;
            font-size: 12px;
            margin: 5px 0;
        }
        .info-box strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">üéì</div>
            <h1>Quiz App</h1>
            <p class="subtitle">Please login to continue</p>
        </div>

        <!-- Error Alert -->
        <div th:if="${error}" class="alert alert-error">
            ‚úó Invalid username or password
        </div>

        <!-- Success Alert (for logout) -->
        <div th:if="${param.logout}" class="alert alert-success">
            ‚úì You have been successfully logged out
        </div>

        <!-- Login Form -->
        <form action="/" method="post">
            <div class="form-group">
                <label for="username">üë§ Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">üîí Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Default Credentials Info -->
        <div class="info-box">
            <h3>‚ÑπÔ∏è Default Supervisor Account</h3>
            <p><strong>Username:</strong> SupervisorAdmin</p>
            <p><strong>Password:</strong> 1234</p>
            <p style="margin-top: 10px; color: #999; font-size: 11px;">
                The supervisor can create admin and student accounts.
            </p>
        </div>
    </div>
</body>
</html>
